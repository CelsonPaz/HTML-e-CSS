<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Exemplo de formulário.</h1>
        <section>
            <form action="cadastro.php" method="post">
                <fieldset>
                    <legend>Script para cálculo de idade.</legend>
                    <p>
                        <label for="iano">Em que dia,mês e ano você nasceu?</label>
                        <input type="number" name="ano" id="iano" min="1900" max="2030" oninput="calcIdade()">
                    </p>
                    <p>
                        <label for="iidade">Sua idade é:</label>
                        <output id="iidade">0</output>
                    </p>
                </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </section>
        <section>
            <script>
                function calcIdade(){
                    let atual = new Date().getFullYear()
                    iidade.innerHTML = Number(atual) - Number(iano.value)
                }
            </script>
        </section>
    </main>
    <footer></footer>
</body>
</html>

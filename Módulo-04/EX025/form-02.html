<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Teste de formulário.</h1>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iusu">Usuário:</label>
                    <input type="text" name="usuario" id="iusu" required minlength="5" placeholder="Nome do usuário." autocomplete="username"><!--Required faz com que o usuário seja obrigado a preencher o form-->
                </p>
                <p>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="password" id="isenha" required minlength="8" maxlength="20" size="30" placeholder="Senha do usuário." autocomplete="current-password">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>

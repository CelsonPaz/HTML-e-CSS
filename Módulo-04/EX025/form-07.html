<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Exemplo de formulário</h1>
            <form action="cadastro.php" method="post" autocomplete="on">

                <fieldset>

                    <legend>Formulário sem input</legend>
                    <p>
                        <label for="iestad">Estado</label>
                        <select name="estado" id="iestad">

                            <option value="" selected>--SELECIONE--</option>
                            <optgroup label="Região Sudeste">
                                <option value="MG">Minas Gerais</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                            </optgroup>

                            <optgroup label="Região Nordeste">
                                <option value="MA">Maranhão</option>
                                <option value="PE">Pernambuco</option>
                                <option value="RN">Rio Grande do Norte</option>
                            </optgroup>

                        </select>

                    </p>

                    <p>
                        <label for="iprof">Profissão</label>
                        <input type="text" name="Profissão" id="iprof" list="lstprof">
                        
                        <datalist id="lstprof">
                            <optgroup>
                                <option value="ADM">Adiministrador</option>
                                <option value="CONT">Contador</option>
                                <option value="PROFF">Professor</option>
                            </optgroup>
                        </datalist>
                    </p>

                    <p>
                        <label for="imsg">Mensagem</label><br>
                        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                    </p>

                </fieldset>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>

            </form>

        </section>

    </main>

    <footer></footer>
</body>
</html>

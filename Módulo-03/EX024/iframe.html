<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando uso da tag iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <!--iframe = inline frame ou janela com display em linha-->
        <h1>iframe</h1>
        <p>
            Uso de iframe aprendido 
            
            <!--tamanho padrão de 300x150-->
            <iframe src="https://www.cursoemvideo.com/" frameborder="0">
                <a href="http://www.cursoemvideo.com/" target="_blank" rel="noopener noreferrer">Curso em Vídeo</a>
            </iframe><!--frameborder 0 para nao ter borda-->
            
            
            pelo Curso em Vídeo.
        
        </p>
        <p>
            Alguns sites não funcionam o iframe

            <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0"></iframe>


            por proteção

        </p>

    </main>
    <footer></footer>
</body>
</html>

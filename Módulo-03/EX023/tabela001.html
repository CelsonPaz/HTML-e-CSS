<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela.</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: right; /*Alinhamento horizontal x*/
            vertical-align: middle;/*Alinhamento vertical y*/
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <h1>Primeira tabela em HTML.</h1>
        <!--
            Hierarquia de tabelas simples:
            TABLE = tabela
                TABLE ROW = linha de tabela
                TABLE DATA = dado de tabela
        -->
        <table>
            <tr><!--TABLE ROW = linha de tabela-->
                <td>A1</td><!--TABLE DATA = dado de tabela-->
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </main>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Video hospedado localmente</h1>
    <video  width=" 500px" poster="imagens/limoes-capa.png" controls>
        <source src="media/meu-video.mp4"  type="video/mp4">
    </video>
    <h1>Incorporação de video externo.</h1>
    <!--Aparentemente não funciona no modo ver prévia.Abrir com o chrome-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

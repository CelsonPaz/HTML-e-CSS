<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 002!</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linhas!</h1>
        <p>Dá para escrever um 
            parágrfo de qualquer jeito
            basta colocar dentro da tag &lt;p&gt;<!--&lt; LESS THAN = Menor que / &gt;GEATER THAN = maIOR QUE-->
            No navegador vai renderisar normal
        </p>
        <p>Se usar a tag &lt;br&gt; 
            a linha <br> vai queber na 
            renderizacçao do navegador
        </p>
        <hr>
        <h1>Símbolos e emojis!</h1>
        <p>Símbolos: <br>
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uparrow;
        </p>
        <p>Emojis: <br>
            &#x1F596;
            &#x1F913;
        </p>
    </body>
</html>
